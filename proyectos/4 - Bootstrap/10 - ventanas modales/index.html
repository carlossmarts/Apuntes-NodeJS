<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/estilos.css">
    <!--font awesome-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
  </head>
</html>
<body>
  <div class="container mt-5">
    <button class="btn btn-primary" type="button" data-toggle="modal" data-target="#modal1">Mostrar modal</button>
    <div class="modal fade" id="modal1" tabindex="-1" role="dialog" aria-labelledby="ejemplo">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header"> 
            <h5 class="modal-title" id="ejemploModalLabel">Contactanos</h5>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close">&times;</button>
          </div>
          <div class="modal-body">
            <form action="#">
              <div class="form-group">
                <input class="form-control" type="text" placeholder="E-mail">
              </div>
              <div class="form-group">
                <textarea class="form-control" id="msg" cols="30" rows="10" placeholder="Mensaje"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary">Enviar</button>
            <button class="btn btn-danger" data-dismiss="modal">cancelar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
